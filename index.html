<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="css/style.css">

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>

  <section class="product">
    <div class="product__container">
        <div class="image__product">
          <img src="./images/image-product-desktop.jpg" alt="product">
        </div>
        <div class="product__content">
          <div class="product__title">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau  De Parfum</h2>
          </div>
          <div class="product__description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="product__price">
            <p id="new__price">$149.99 <span id="old__price">$169.99</span></p>
          </div>
          <div class="product__button">
            <a href="#" id="order-btn"> <i class="fas fa-cart-shopping"></i> Add to Cart </a>
          </div>
        </div>
    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mywebportfolio-github-io.vercel.app/" target="_blank">Aycoder.</a>.
  </div>
</body>
</html>
